<div flex="100" layout-wrap layout="row">

  <div flex-xl="25" flex-lg="33" flex-md="50" flex-sm="50" flex-xs="100">
    <md-card class="newCard" ng-click="add()" ng-class="'state_' + state">
      <md-card-content>
        <ng-md-icon icon="add_circle_outline" style="fill: #dadada"></ng-md-icon>
        <md-progress-linear class="indet md-accent" md-mode="indeterminate"></md-progress-linear>
      </md-card-content>
    </md-card>
  </div>

  <div flex-xl="25" flex-lg="33" flex-md="50" flex-sm="50" flex-xs="100" ng-repeat="(i, v) in cards">
    <md-card class="justCard" layout-align="center center" layout="row">
      <md-card-content>
      </md-card-content>
    </md-card>
  </div>

</div>
